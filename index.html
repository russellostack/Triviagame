<html lang=en>

<head>

<body background="assets/images/backgroundpy.jpg">
    <div class="container">
        <div class="card" id="maincard">
            <div class="card-body">
                <div class="row">
                    <h1>Timer</h1>
                    <p id="time-remaining">Time Remaining: </p><span id="timer"></span>
                </div>
                <div class="row">
                    <div id="question"></div>
                </div>
                <div class="row">
                    <div id="answers">
                        <input type=radio id="a1">
                        <input type=radio id="a2">
                        <input type=radio id="a3">
                        <input type=radio id="a4">
                    </div>
                </div>
            </div>
        </div>
    </div>
