<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Trivia Game</title>

</head>

<body background="assets/images/backgroundpy.jpg">
    <div class="container">
        <div class="card" id="maincard" class="mx-auto">
            <div class="card-body">
                <button type="button" class="btn-lg btn-success btn-block" id="start-game">Start Game</button>
                <div class="row" id="timeRow">
                    <p id="time-remaining">Time Remaining: </p>
                </div>
                <div class="row" id="questionRow">
                </div>
                <div class="row" id="answerRow">
                    
                </div>
                <div class="row d-none" id="submitRow">
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</body>

</html>
