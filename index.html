<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Trivia Game</title>

</head>

<body background="assets/images/backgroundpy.jpg">
    <div class="container">
        <div class="card" id="maincard">
            <div class="card-body">
                <button type="button" class="btn btn-primary" id="start-game">Start Game</button>
                <div class="row, hidden" id="timeRow">
                    <h1>Timer</h1>
                    <p id="time-remaining">Time Remaining: </p><span id="timer"></span>
                </div>
                <div class="row, hidden" id="questionRow">
                    <div id="question"></div>
                </div>
                <div class="row, hidden" id="answerRow">
                    <!-- can't figure out what button type to use -->
                    <div>
                        <button type="button" class="btn" id="option1"></button>
                        <button type="button" class="btn" id="option2"></button>
                        <button type="button" class="btn" id="option3"></button>
                        <button type="button" class="btn" id="option4"></button>

                    </div>
                    <div id="answers">
                        <input type=radio value=0><span id="a1"></span>
                        <input type=radio value=1><span id="a2"></span>
                        <input type=radio value=2><span id="a3"></span>
                        <input type=radio value=3><span id="a4"></span>
                    </div>
                </div>
                <div class="row, hidden" id="submitRow">
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
